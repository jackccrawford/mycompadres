name: CI

on:
  push:
    branches: [ main, audit-enhancements ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - run: npm i --no-audit
      - run: npm run test -- --maxWorkers=2 --ci
